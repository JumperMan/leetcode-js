<html lang="en">

<head>
  <style>
    @import url(../css/global.css);

  <meta charset="UTF-8">

  <title>01.05.one-away-lcci</title>
</head>

<body>
  <div id='leetcode-box'>


    <h2>01.05.one-away-lcci</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {string} first
     * @param {string} second
     * @return {boolean}
     */
    var oneEditAway = function (first, second) {
      const m = first.length, n = second.length
      if (n - m === 1) {
        return onEditInsert(first, second)
      } else if (m - n === 1) {
        return onEditInsert(second, first)
      } else if (m === n) {
        let foundDiff = false
        for (let i = 0; i < m; i++) {
          if (first[i] !== second[i]) {
            if (foundDiff) {
              return false
            } else {
              foundDiff = true
            }
          }
        }
        return true
      } else {
        return false
      }
    }
    const onEditInsert = (shorter, longer) => {
      const length1 = shorter.length, length2 = longer.length
      let index1 = 0, index2 = 0
      while (index1 < length1 && index2 < length2) {
        if (shorter[index1] === longer[index2]) {
          index1++
        }
        index2++
        if (index2 - index1 > 1) {
          return false
        }
      }
      return true
    }

    let result = 'no data available'
    // const first = 'pale', second = 'ple' // true
    // const first = 'pales', second = 'pale' // true
    // const first = 'pale', second = 'bale' // true
    const first = 'pale', second = 'bake' // false
    result = oneEditAway(first, second)

    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
