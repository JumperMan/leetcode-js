<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>38.count-and-say</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>38.count-and-say</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * https://leetcode-cn.com/problems/count-and-say/
     * @param {number} n
     * @return {string}
     */
    var countAndSay = function (n) {
      let prev = '1'
      for (let i = 2; i <= n; ++i) {
        let curr = '', start = 0, pos = 0
        while (pos < prev.length) {
          while (pos < prev.length && prev[pos] === prev[start]) {
            pos++
          }
          curr += (pos - start).toString() + prev[start]
          start = pos
        }
        prev = curr
      }
      return prev
    }
    let result = 'no data available'
    const n = 4
    result = countAndSay(n)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
