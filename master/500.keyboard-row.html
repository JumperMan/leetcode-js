  <div id='result'></div>
  <script>
var findWords = function (words) {
  const list = []
  const alphabetIndex = '12210111011122000010020202' // a to z
  const charCodeA = 'a'.charCodeAt() // 97
  for (const word of words) {
    let isValid = true
    const firstIndex = alphabetIndex[word[0].toLowerCase().charCodeAt() - charCodeA]
    for (let i = 1; i < word.length; ++i) {
      if (alphabetIndex[word[i].toLowerCase().charCodeAt() - charCodeA] !== firstIndex) {
        isValid = false
        break
      }
    }
    if (isValid) list.push(word)
  }
  return list
}

  </script>
