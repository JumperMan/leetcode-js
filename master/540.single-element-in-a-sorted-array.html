<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(../css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>540.single-element-in-a-sorted-array</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>540.single-element-in-a-sorted-array</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
    * @param {number[]} nums
    * @return {number}
    */
    var singleNonDuplicate = function (nums) {
      let low = 0, high = nums.length - 1
      while (low < high) {
        const mid = (Math.floor(high - low) / 2) + low
        if (nums[mid] === nums[mid ^ 1]) {
          low = mid + 1
        } else
          high = mid
      }
      return nums[low]
    }
    let result = 'no data available'
    const nums = [1, 1, 2, 3, 3, 4, 4, 8, 8] // 2
    result = singleNonDuplicate(nums)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
