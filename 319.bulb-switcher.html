    <h2>319.bulb-switcher</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number} n
     * @return {number}
     */
    var bulbSwitch = function (n) {
      return Math.floor(Math.sqrt(n + 0.5))
    }
    let result = 'no data available'
    const n = 15
    result = bulbSwitch(15)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
