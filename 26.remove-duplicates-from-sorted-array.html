    <h2>26.remove-duplicates-from-sorted-array</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
var removeDuplicates = function (nums) {
  const len = nums.length
  if (len < 2) return len
  let i = 1
  for (let j = 1; j < len; j++) {
    if (nums[j] !== nums[i - 1]) {
      nums[i] = nums[j]
      i++
    }
  }
  return i
}
