<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1218.longest-arithmetic-subsequence-of-given-difference</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>1218.longest-arithmetic-subsequence-of-given-difference</h2>
  </div>
  <div id='result'></div>
  <script>
    const longestSubsequence = function (arr, difference) {
      let ans = 0
      let dp = new map()
      for (const v of arr) {
        dp.set(v, (dp.get(v - difference) || 0) + 1 )
        ans = Math.max(ans, dp.get(v))
      }
      return ans
    }
    let result = 'no data available'
    const arr = [1,5,7,8,5,3,4,2,1], difference = -2
    result = longestSubsequence(arr, difference)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
