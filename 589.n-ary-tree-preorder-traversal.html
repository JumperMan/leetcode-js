<body>
  <div id='leetcode-box'>
    <h2>589.n-ary-tree-preorder-traversal</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {Node|null} root
     * @return {number[]}
     */
    var preorder = function (root) {
      const res = []
      let dump = new Node()
      dump = root
      function preorderTree(node, res) {
        if (!node) return
        res.push(node.val)
        for (const ch of node.children) {
          preorderTree(ch, res)
        }
      }
      preorderTree(dump, res)
      return res
    }

    let result = 'no data available'

    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
