<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(../css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>747.largest-number-at-least-twice-of-others</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>747.largest-number-at-least-twice-of-others</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var dominantIndex = function (nums) {
      let m1 = -1, m2 = -2
      let index = -1
      for (let i = 0; i < nums.length; ++i) {
        const cur = nums[i]
        if (cur > m1) {
          m2 = m1
          m1 = cur
          index = i
        } else if (cur > m2) {
          m2 = cur
        }
      }
      if (m1 < m2 * 2) index = -1
      return index
    }
    let result = 'no data available'
    const nums = [3, 6, 1, 0]
    result = dominantIndex(nums)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
