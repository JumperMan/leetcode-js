<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(../css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>o1.sum-of-N</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>o1.sum-of-N</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * Given a integer number(N), then calcalate the sum from 1 ~ N, like 1 + 2 + 3 + ... + N
     * Constrains: 1 <= num < 10000
     * Purpose: learn recursion
     * @param {number} num
     * @return {number} num
     */
    var sumOfN = function (num) {
      let count = 0
      const sum = function (index) {
        count += index 
        if (index < num) sum(++index) // reverse, if (index > 0) sum(--index)
        return count
      }
      return sum(1)
    };
    let result = 'no data available'
    result = sumOfN(9999)
    document.querySelector('#result').innerHTML = 'result is: ' + result
  </script>
</body>

</html>
