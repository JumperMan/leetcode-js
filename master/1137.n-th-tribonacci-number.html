<body>
  <div id='leetcode-box'>
    <h2>1137.n-th-tribonacci-number</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number} n
     * @return {number}
     */
    var tribonacci = function (n) {
      const dp = [0, 1, 1]
      if (n < 3) return dp[n]

      for (let i = 3; i <= n; ++i) {
        dp[i] = dp[i - 1] + dp[i - 2] + dp[i - 3]
      }
      return dp[n]
    }

    let result = 'no data available'

    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
