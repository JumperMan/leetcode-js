  <title>917.reverse-only-letters</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>917.reverse-only-letters</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
    * @param {string} s
    * @return {string}
    */
    var reverseOnlyLetters = function (s) {
      const n = s.length
      const arr = [...s]
      let left = 0, right = n - 1
      while (left < right) {
        while (left < right && !(/^[a-zA-Z]+$/.test(s[left]))) {
          ++left
        }
        while (left < right && !(/^[a-zA-Z]+$/.test(s[right]))) {
          --right
        }
        [arr[left], arr[right]] = [arr[right], arr[left]]
        left++
        right--
      }
      return arr.join('')
    }

    let result = 'no data available'
    const s = "ab-cd"
    // const s  = "a-bC-dEf-ghIj"
    // const s = "?6C40E"  // "?6E40C"

    result = reverseOnlyLetters(s)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
