<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(../css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1447.simplified-fractions</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>1447.simplified-fractions</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number} n
     * @return {string[]}
     */
    var simplifiedFractions = function (n) {
      let numerator = 0, denominator = 0, res = []
      for (let denominator = 2; denominator <= n; ++denominator) {
        for (let numerator = 1; numerator < denominator; ++numerator) {
          if (gcd(denominator, numerator) === 1)
            res.push(numerator + '/' + denominator)
        }
      }
      return res
    }
    const gcd = function (a, b) {
      if (b === 0) return a
      return gcd(b, a % b)
    }

    let result = 'no data available'
    // const n = 2 // ["1/2"]
    // const n = 3 // ["1/2","1/3","2/3"]
    const n = 4 // ["1/2","1/3","1/4","2/3","3/4"]
    result = simplifiedFractions(n)

    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
