<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1705.maximum-number-of-eaten-apples</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>1705.maximum-number-of-eaten-apples</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number[]} apples
     * @param {number[]} days
     * @return {number}
     */
    const eatenApples = function (apples, days) {
      let time = new Array(40001),
        ans = 0,
        last = apples.length
      for (let i = 0, j = Infinity; i <= last; ++i) {
        if (j < i) j = i
        if (apples[i]) {
          let exp = i + days[i] - 1
          if (time[exp]) {
            time[exp] += apples[i]
          } else
            time[exp] = apples[i]
          if (exp < j) j = exp
          if (exp > last) last = exp
        }
        while (!time[j] && j < last) ++j
        if (time[j]) ++ans, --time[j]
      }
      return ans
    }
    let result = 'no data available'
    // const apples = [1,2,3,5,2], days = [3,2,1,4,2]
    const apples = [3,0,0,0,0,2], days = [3,0,0,0,0,2]
    result = eatenApples(apples, days)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
