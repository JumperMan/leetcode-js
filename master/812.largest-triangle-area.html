<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(../css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>812.largest-triangle-area</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>812.largest-triangle-area</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number[][]} points
     * @return {number}
     */
    var largestTriangleArea = function (points) {
      const n = points.length
      let max = 0.0
      for (let i = 0; i < n; ++i) {
        for (let j = i + 1; j < n; ++j) {
          for (let k = j + 1; k < n; ++k) {
            const x1 = points[i][0]
            const y1 = points[i][1]
            const x2 = points[j][0]
            const y2 = points[j][1]
            const x3 = points[k][0]
            const y3 = points[k][1]
            max = Math.max(max, triangleArea(x1, y1, x2, y2, x3, y3))
          }
        }
      }
      return max
    }
    const triangleArea = (x1, y1, x2, y2, x3, y3) => {
      return 0.5 * Math.abs(x1 * y2 + x2 * y3 + x3 * y1 - x1 * y3 - x2 * y1 - x3 * y2)
    }

    let result = 'no data available'
    // const points = [
    //   [0, 0],
    //   [0, 1],
    //   [1, 0],
    //   [0, 2],
    //   [2, 0]
    // ]
    const points = [[1, 0], [0, 0], [0, 1]]
    result = largestTriangleArea(points)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
