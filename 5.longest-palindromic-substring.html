<script>
  /**
   * @动态规划
   * @param {string} s
   * @return {string}
   */
  var longestPalindrome1 = function (s) {
    let len = s.length
    if (len < 2) return s
    let maxLen = 1
    let begin = 0

    // dp[i][j] 表示 s[i..j] 是否回文串
    let dp = []
    for (let i = 0; i < len; i++) {
      dp[i] = []
      for (let j = 0; j < len; j++)
        dp[i][i] = true
    }
    const charArray = s.split('')
    // 左下角先填写
    for (let j = 1; j < len; j++) {
      for (let i = 0; i < j; i++) {
        if (charArray[i] !== charArray[j]) {
          dp[i][j] = false
        } else {
          if (j - i < 3) {
            dp[i][j] = true
          } else {
            dp[i][j] = dp[i + 1][j - 1]
          }
        }
        // 只要dp[i][j] === true, 表示子串 s[i..j] 是回文, 记录maxLen, i
        if (dp[i][j] && j - i + 1 > maxLen) {
          maxLen = j - i + 1
          begin = i
        }
      }
    }
    const answer = s.substring(begin, maxLen + begin)
    console.log(answer)
    return answer
  };
