<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>429.n-ary-tree-order-traversal</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>429.n-ary-tree-order-traversal</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {Node|null} root
     * @return {number[][]}
     */
    var levelOrder = function (root) {
      if (!root) return []
      const ans = [], queue = [root]
      while (queue.length) {
        const size = queue.length, level = []
        for (let i = 0; i < size; i++) {
          const node = queue.shift()
          level.push(node.val)
          for (const child of node.children) {
            queue.push(child)
          }
        }
        ans.push(level)
      }
      return ans
    }

    let result = 'no data available'
    /**
     * // Definition for a Node.
     * function Node(val,children) {
     *    this.val = val;
     *    this.children = children;
     * };
     */
    const root = [1, null, 3, 2, 4, null, 5, 6] // output: [[1],[3,2,4],[5,6]]
    result = levelOrder(root)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
