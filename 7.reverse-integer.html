<script>
  /**
   * @param {number} x
   * @return {number}
   */
  /**
   * @param {number} x
   * @return {number}
   */
  var reverse = function (x) {
    const isPositveNumber = x >= 0 ? true : false
    const num = isPositveNumber ? x : -x
    let res = Number(num.toString().split('').reverse().join(''))
    if (!isPositveNumber) res = -res
    if (res <= -(2 ** 31) - 1 || res >= 2 ** 31 - 1) return 0
    return res
  };

  let result = 0
  result = reverse(-31245324)
  console.log(result, typeof result)
  document.querySelector('#result').innerHTML = result

</script>
