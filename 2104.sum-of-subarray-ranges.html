<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2104.sum-of-subarray-ranges</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>2104.sum-of-subarray-ranges</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var subArrayRanges = function (nums) {
      let sum = 0, n = nums.length
      for (let i = 0; i < n; i++) {
        let minVal = nums[i], maxVal = nums[i]
        for (let j = i + 1; j < n; j++) {
          minVal = Math.min(minVal, nums[j])
          maxVal = Math.max(maxVal, nums[j])
          sum += maxVal - minVal
        }
      }
      return sum
    }

    let result = 'no data available'
    // const nums = [1, 3, 2] // 4
    // const nums = [1,3,3] // 4
    const nums = [4, -2, -3, 4, 1] // 59
    result = subArrayRanges(nums)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
