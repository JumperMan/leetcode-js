<head>

  <title>6.zigzag-conversation</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>6.zigzag-conversation</h2>

  </div>
  <div id='result'>ss</div>

  <script>
    /**
     * @param {string} s
     * @param {number} numRows
     * @return {string}
     */
    //  p    i    n
    //  a  l s  i g
    //  y a  h r 
    //  p    i
    var convert = function (s, numRows) {
      // when length is 1 or row is 1, return s directly
      if (s.length === 1 || numRows === 1) return s
      let res = ''
      let array = []
      for (let i = 0; i < numRows; i++) {
        array[i] = []
      }
      for (let j = 0; j < s.length; j++) {
        // 求余数(cal remainder)
        const remainder = (j + 1) % (2 * numRows - 2) // when row is 3, divedend is 4; row is 4, divedend is 6
        if (remainder === 0) {
          array[1].push(s.charAt(j))
        } else if (remainder <= numRows) {
          array[remainder - 1].push(s.charAt(j))
        } else { // position is 2 * numRows - 2 - remainder + 1  
          array[2 * numRows - 2 - remainder + 1].push(s.charAt(j))
        }
      }
      for (let i = 0; i < numRows; i++) {
        res += array[i].join('')
      }
      return res
    };
    let s = 'PAYPALISHIRING'
    const result = convert(s, 4)
    console.log(result)
    document.querySelector('#result').innerHTML = result

  </script>
</body>
