     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {TreeNode} root
     * @param {number} val
     * @return {TreeNode}
     */
    const searchBST = function (root, val) {
      // 1.recursion
      if (!root || val === root.val) return root
      return val < root.val ? searchBST(root.left, val) : searchBST(root.right, val)
