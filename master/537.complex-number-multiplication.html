<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(../css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>537.complex-number-multiplication</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>537.complex-number-multiplication</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {string} num1
     * @param {string} num2
     * @return {string}
     */
    var complexNumberMultiply = function (num1, num2) {
      const complex1 = [num1.split('+')[0], num1.split('+')[1].split('i')[0]]
      const complex2 = [num2.split('+')[0], num2.split('+')[1].split('i')[0]]
      const real1 = parseInt(complex1[0])
      const imaginary1 = parseInt(complex1[1])
      const real2 = parseInt(complex2[0])
      const imaginary2 = parseInt(complex2[1])
      return '' + real1 * real2 - imaginary1 * imaginary2 + '+' + (real1 * imaginary2 + imaginary1 * real2) + 'i'
    }

    let result = 'no data available'
    // const num1 = "1+1i", num2 = "1+1i" // 0+2i
    const num1 = "1+-1i", num2 = "1+-1i" // 0+-2i
    result = complexNumberMultiply(num1, num2)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
