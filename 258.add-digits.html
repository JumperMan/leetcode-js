<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>258.add-digits</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>258.add-digits</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number} num
     * @return {number}
     */
    const addDigits = function (num) {
      while (num >= 10) {
        let sum = 0
        while (num > 0) {
          sum += num % 10
          num = Math.floor(num / 10)
        }
        num = sum
      }
      return num
    }

    let result = 'no data available'
    const num = 38 // 2
    result = addDigits(num)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
