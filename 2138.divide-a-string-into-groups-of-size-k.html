<html lang="en">

<head>
  <style>
    @import url(css/global.css);

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2138.divide-a-string-into-groups-of-size-k</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>2138.divide-a-string-into-groups-of-size-k</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {string} s
     * @param {number} k
     * @param {character} fill
     * @return {string[]}
     */
    var divideString = function (s, k, fill) {
      const res = []
      const n = s.length
      const times = Math.floor(n / k)
      for (let i = 0; i < times + 1; ++i) {
        console.log(k * (i + 1))
        if (k * (i + 1) <= n) {
          const slice = s.slice(k * i, k * i + k)
          res.push(slice)
          if (k * (i + 1) === n) break
        } else {
          let slice = s.slice(k * i)
          const len = slice.length
          for (let j = 0; j < k - len; ++j) {
            slice += fill
          }
          res.push(slice)
        }
      }
      return res
    }
    let result = 'no data available'
    const s = "abcdefghijkl", k = 5, fill = "x"
    result = divideString(s, k, fill)

    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>
