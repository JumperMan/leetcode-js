<body>
  <div id='leetcode-box'>
    <h2>397.integer-replacement</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number} n
     * @return {number}
     */
    const memo = new Map()
    var integerReplacement = function (n) {
      // 1. recursion
      // if (n === 1) return 0
      // if (n % 2 === 0) {
      //   return 1 + integerReplacement((n / 2))
      // }
      // return 2 + Math.min(integerReplacement(Math.floor(n / 2)), integerReplacement(Math.floor(n / 2) + 1))

      // 2. recursion + memo
      if (n === 1) return 0
      if (!memo.has(n)) {
        if (n % 2 === 0) {
          memo.set(n, 1 + integerReplacement(Math.floor(n / 2)))
        } else {
          memo.set(n, 2 + Math.min(integerReplacement(Math.floor(n / 2)), integerReplacement(Math.floor(n / 2) + 1)))
        }
      }
      return memo.get(n)
    }
    let result = 'no data available'
    // const n = 1024 // 10
    // const n = 7 // 4
    const n = 1234 // 14
    // const n = 65535 // 17
    result = integerReplacement(n)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
