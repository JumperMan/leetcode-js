<body>
  <div id='leetcode-box'>
    <h2>4.median-of-two-arrays</h2>

  </div>
  <div id='result'></div>

  <script>
    /**
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number}
     */
    var findMedianSortedArrays = function (nums1, nums2) {
      let array = []
      if (nums1.length > 0 && nums2.length > 0) {
        array = [...nums1, ...nums2]
      } else if (nums1.length === 0 && nums2.length > 0) {
        array = [...nums2]
      } else if (nums1.length > 0 && nums2.length === 0) {
        array = [...nums1]
      }
      const n = array.length
      if (n === 0) return 0
      if (n === 1) return array[0]
      array = array.sort((a, b) => a - b)
      const isOdd = n % 2 === 1
      if (isOdd) { return array[(n - 1) / 2] } else {
        return (array[n / 2 - 1] + array[n / 2]) / 2
      }
    };

  </script>
