<head>

  <meta charset="UTF-8">

  <title>2150.find-all-lonely-numbers-in-the-array</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>2150.find-all-lonely-numbers-in-the-array</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number[]} nums
     * @return {number[]}
     */
    var findLonely = function (nums) {
      let res = []
      const map = new Map()
      for (let i of nums) {
        map.set(i, (map.get(i) || 0) + 1)
      }
      for (let i = 0; i < nums.length; ++i) {
        let cur = nums[i]
        if (map.get(cur) === 1 && !map.has(cur + 1) && !map.has(cur - 1)) {
          res.push(cur)
        }
      }
      return res
    }
    let result = 'no data available'
    // const nums = [1, 3, 5, 3]
    const nums = [10, 6, 5, 8]
    result = findLonely(nums)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>
