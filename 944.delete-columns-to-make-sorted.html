<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>944.delete-columns-to-make-sorted</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>944.delete-columns-to-make-sorted</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {string[]} strs
     * @return {number}
     */
    var minDeletionSize = function (strs) {
      const row = strs.length
      const column = strs[0].length
      let ans = 0
      for (let j = 0; j < column; ++j) {
        for (let i = 1; i < row; ++i) {
          if (strs[i - 1][j] > strs[i][j]) {
            ans++
            break
          }
        }
      }
      return ans
    }

    let result = 'no data available'
    const strs = ["cba", "daf", "ghi"] // output 1
    // const strs = ["a", "b"] // output 0
    // const strs = ["zyx", "wvu", "tsr"] // output 3
    result = minDeletionSize(strs)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
