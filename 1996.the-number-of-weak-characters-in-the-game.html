<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1996.the-number-of-weak-characters-in-the-game</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>1996.the-number-of-weak-characters-in-the-game</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
    * @param {number[][]} properties
    * @return {number}
    */
    var numberOfWeakCharacters = function (properties) {
      properties.sort((pre, next) => {
        return pre[0] === next[0] ? (pre[1] - next[1]) : (next[0] - pre[0])
      })
      let maxDef = 0, ans = 0
      for (const p of properties) {
        console.log(p)
        if (p[1] < maxDef) {
          ++ans
        } else
          maxDef = p[1]
      }
      return ans
    }
    let result = 'no data available'
    // properties = [[1, 5], [10, 4], [4, 3]]  // after sorting, [[10, 4], [4, 3], [1, 5]]
    const properties = [[10, 2], [10, 4], [4, 10], [1, 5], [4, 3]]
    result = numberOfWeakCharacters(properties)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
