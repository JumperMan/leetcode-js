<body>
  <div id='leetcode-box'>
    <h2>29.divide-two-integers</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
 * @param {number} dividend
 * @param {number} divisor
 * @return {number}
 */
    var divide = function (dividend, divisor) {
      if (dividend === 0 || divisor === 0) return 0
      if (dividend === -2147483648 && divisor === -1) return 2147483647

      let isPositive = (dividend > 0 === divisor > 0) ? true : false
      dividend = Math.abs(dividend)
      divisor = Math.abs(divisor)

      let count = 1, result = 0, base = divisor
      while (dividend >= divisor) {
        count = 1
        base = divisor
        while (base <= (dividend >> 1)) {
          base = base << 1
          count = count << 1
        }
        result += count
        dividend -= base
      }
      if (isPositive) return result
      else return -result
    }
    let result = 'no data available'
    result = divide(10, 3)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
