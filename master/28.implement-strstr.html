<body>
  <div id='leetcode-box'>
    <h2>28.implement-strstr</h2>
  </div>
  <div id='result'></div>
  <script>
    var strStr = function (haystack, needle) {
      // 1.brute force
      if (needle === '' || needle === haystack) return 0
      if (haystack.length < needle.length) return -1
      
      const LEN = needle.length
      for (let i = 0; i < haystack.length - LEN + 1; i++) {
        // both of the heads and the tails are the same
        if (haystack[i] === needle[0] && haystack[i + LEN - 1] === needle[LEN - 1]) {
          // instead of if (haystack.substring(i, i + LEN) === needle) return i
          for (let j = 0; j < LEN; j++) {
            if (needle[j] !== haystack[i + j]) break
            else if (j === LEN - 1) return i
          }
        }
      }
      return -1
      // 2.alternative, KMP algorithm
    }
    let result = 'no data avail`ble'
    result = strStr('hello', 'll')
    document.querySelector('#result').innerHTML = 'result is: ' + result
  </script>
</body>
