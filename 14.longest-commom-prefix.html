<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14.longest-commom-prefix</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>14.longest-commom-prefix</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
 * @param {string[]} strs
 * @return {string}
 */
    var longestCommonPrefix = function (strs) {
      const LEN = strs.length
      if (strs.length === 1) return strs[0]
      let prefix = ''
      let minLen = strs[0].length
      let array = []
      for (let i = 0; i < LEN; i++) {
        // pick the min length of the strs[i], such as the num 3 in the array ['abcdef', 'abcd', 'adc']
        if (strs[i].length === 0) return ''
        if (strs[i].length < minLen) minLen = strs[i].length
      }
      /* example 1, change the array ['abcdef', 'abcd', 'adc'] into ['aaa', 'bbd', 'ccc']
      * the 'aaa' are the same, so prefix is 'a'
      * example 2, change the array ['cirdef', 'cicd', 'cic'] into ['ccc', 'iii', 'rcc']
      * the 'aaa' and 'iii' are the same, so prefix is 'a' */
      for (let i = 0; i < minLen; i++) {
        array.push('')
        for (let j = 0; j < LEN; j++) {
          const CHAR = strs[j].charAt(i)
          if (!!array[i]) {
            if (array[i] === CHAR && j === LEN - 1) {
              prefix += CHAR
            } else if (array[i] !== CHAR) {
              return prefix
            }
          } else {
            array[i] = CHAR
          }
        }
      }
      return prefix
    };
    let result = 'no data available'
    result = longestCommonPrefix(['cirdef', 'cicd', 'cic'])
    document.querySelector('#result').innerHTML = 'result is: ' + result
  </script>
</body>

</html>
