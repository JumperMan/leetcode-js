<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2155.all-divisions-with-the-highest-socre-of-a-binary-array</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>2155.all-divisions-with-the-highest-socre-of-a-binary-array</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
    * @param {number[]} nums
    * @return {number[]}
    */
    var maxScoreIndices = function (nums) {
      let presum = 0, max = 0
      let ans = [0]

      for (let i = 0; i < nums.length; ++i) {
        if (nums[i] === 0) {
          ++presum
          if (presum > max) {
            max = presum
            ans = [i + 1]
          } else if (presum === max) {
            ans.push(i + 1)
          }
        } else {
          --presum
        }
      }

      return ans
    }

    let result = 'no data available'
    const nums = [0, 0, 1, 0] // [2,4]
    result = maxScoreIndices(nums)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
