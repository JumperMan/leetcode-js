    // 2.reservoir sampling
    const Solution = function (head) {
      this.head = head
    }

    Solution.prototype.getRandom = function () {
      let i = 1, ans = 0
      for (let node = this.head; node !== null; node = node.next) {
        if (Math.floor(Math.random() * i) === 0) {// 1/i probability to be selected
          ans = node.val
        }
        ++i
      }
      return ans
    }
