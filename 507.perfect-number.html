  <div id='leetcode-box'>

  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number} num
     * @return {boolean}
     */
    var checkPerfectNumber = function (num) {
      if (num === 1) return false
      let sum = 1
      for (let d = 2; d * d <= num; ++d) {
        if (num % d === 0) {
          sum += d
          if (d * d < num) sum += Math.floor(num / d)
        }
      }
      return sum === num
    }

  </script>
