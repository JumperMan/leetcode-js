  <title>31.next-permutation</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>31.next-permutation</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number[]} nums
     * @return {void} Do not return anything, modify nums in-place instead.
     */
    var nextPermutation = function (nums) {
      if (nums.length <= 1 || !nums) return
      let i = nums.length - 2
      while (i >= 0 && nums[i] >= nums[i + 1]) i--
      if (i >= 0) {
        let j = nums.length - 1
        while (nums[j] <= nums[i]) j--
        swap(nums, i, j)
      }
      reverse(nums, i + 1, nums.length - 1)
    }
    function swap(nums, i, j) {
      let temp = nums[i]
      nums[i] = nums[j]
      nums[j] = temp
    }
    function reverse(nums, i, j) {
      while (i < j) swap(nums, i++, j--)
    }
    let result = 'no data available'
    result = nextPermutation([1, 2, 3, 8, 5, 7, 6, 4])
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
