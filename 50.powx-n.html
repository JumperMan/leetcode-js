    const myPow = function (x, n) {
      // 3.recursion itself
      if (n < 0) return 1 / myPow(x, -n)
      if (n === 0) return 1
      let y = myPow(x, Math.floor(n / 2))
      return y * y * (n % 2 ? x : 1)
