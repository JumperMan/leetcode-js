<body>
  <div id='leetcode-box'>
    <h2>441.arranging-coins</h2>
  </div>
  <div id='result'></div>
  <script>
    const arrangeCoins = function (n) {
      // 1.binary search
      let left = 1
      let right = n
      while (left < right) {
        const mid = left + ((right - left + 1) >> 1)
        console.log(mid)
        if (mid * (mid + 1) <= 2 * n) {
          left = mid
        } else {
          right = mid - 1
        }
      }
      return left

      // 2.math equation
      // return Math.floor((Math.sqrt(8 * n + 1) - 1) / 2)
    }
    let result = 'no data available'
    result = arrangeCoins(8)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
