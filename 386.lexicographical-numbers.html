<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>386.lexicographical-numbers</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>386.lexicographical-numbers</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number} n
     * @return {number[]}
     */
    var lexicalOrder = function (n) {
      const res = []
      let number = 1
      for (let i = 0; i < n; i++) {
        res.push(number)
        if (number * 10 <= n) {
          number *= 10
        } else {
          while (number % 10 === 9 || number + 1 > n) {
            number = Math.floor(number / 10)
          }
          number++
        }
      }
      return res
    }

    let result = 'no data available'
    result = lexicalOrder(13)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
