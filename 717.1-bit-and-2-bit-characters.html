<html lang="en">

<head>
  <style>

  <meta charset="UTF-8">

  <title>717.1-bit-and-2-bit-characters</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>717.1-bit-and-2-bit-characters</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number[]} bits
     * @return {boolean}
     */
    var isOneBitCharacter = function (bits) {
      let n = bits.length, i = 0
      while (i < n - 1) {
        i += bits[i] + 1
      }
      return i === n - 1
    }
    let result = 'no data available'
    const bits = [1, 0, 0] // true
    // const bits = [1, 1, 1, 0] // false
    result = isOneBitCharacter(bits)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>
