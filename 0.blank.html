    /**
 * Definition for singly-linked list.
 * function ListNode(val, next) {
 *     this.val = (val===undefined ? 0 : val)
 *     this.next = (next===undefined ? null : next)
 * }
 */
    /**
     * @param {ListNode} head
     * @param {number} n
     * @return {ListNode}
     */
    var removeNthFromEnd = function (head, n) {
      if (!head) return head
      const DUMP_NODE = new ListNode(0, head)
      const runner = DUMP_NODE
      const chaser = DUMP_NODE
      while (n--) {
        runner = runner.next
      }
      if (!runner) return DUMP_NODE.next
      while (runner.next) {
        runner = runner.next
        chaser = chaser.next
      }
      chaser.next = chaser.next.next
      return DUMP_NODE.next
    }
