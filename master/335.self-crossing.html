<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(../css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>335.self-crossing</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>335.self-crossing</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number[]} distance
     * @return {boolean}
     */
    var isSelfCrossing = function (distance) {
      const n = distance.length
      for (let i = 3; i < n; ++i) {
        // type 1
        if (distance[i] >= distance[i - 2] && distance[i - 1] <= distance[i - 3]) return true

        // type 2
        if (i === 4 && (distance[3] === distance[1]) && distance[4] >= distance[2] - distance[0]) return true

        // type 3
        if (i >= 5 && (distance[i - 3] - distance[i - 5] <= distance[i - 1]
          && distance[i - 1] < distance[i - 3]
          && distance[i] >= distance[i - 2] - distance[i - 4]
          && distance[i - 2] > distance[i - 4])) {
          return true
        }
      }
      return false
    }

    let result = 'no data available'
    const distance = [1, 2, 3, 4]
    result = isSelfCrossing(distance)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
