<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url(../css/global.css);
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>942.di-string-match</title>
  </head>

  <body>
    <div id="leetcode-box">
      <h2>942.di-string-match</h2>
    </div>
    <div id="result"></div>
    <script>
      /**
       * @param {string} s
       * @return {number[]}
       */
      var diStringMatch = function (s) {
        let n = s.length, low = 0, high = n
        const perm = new Array(n + 1).fill(0)
        for (let i = 0; i < n; ++i) {
          // perm[i] = s[i] === 'I' ? low++ : high--
          if (s[i] === 'I') {
            perm[i] = low++
          } else {
            perm[i] = high--
          }
        }
        perm[n] = low
        return perm
      }

      let result = 'no data available'
      const s = 'IDID'
      result = diStringMatch(s)
      document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
    </script>
  </body>
</html>
