  <script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var rob = function (nums) {
      // 1.dymatic programming
      // if (nums.length === 1) return nums[0]
      // const n = nums.length
      // let dp = new Array(n).fill(0)
      // dp[0] = nums[0]
      // dp[1] = Math.max(nums[0], nums[1])
      // for (let i = 2; i < n; i++) {
      //   dp[i] = Math.max((dp[i - 2]) + nums[i], dp[i - 1])
      // }
      // return dp[n - 1]

      // 2.dynamic programming with scrolling array
      if (nums.length === 1) return nums[0]
      const n = nums.length
      let first = nums[0]
      let second = Math.max(nums[0], nums[1])
      for (let i = 2; i < n; i++) {
        let temp = second
        second = Math.max(first + nums[i], second)
        first = temp
      }
      return second
    }

    let result = 'no data available'
    const nums = [6, 3, 10, 8, 2, 10, 3, 5, 10, 5, 3] // 39
    // const nums = [2,4,8,9,9,3] // 19
    result = rob(nums)

    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
