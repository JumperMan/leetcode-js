    // 2. traceback
    const helper = function (left, right, parenthesis, answer) {
      if (left === 0 && right === 0) {
        answer.push(parenthesis)
        return
      }
      if (left > 0) {
        helper(left - 1, right, parenthesis + '(', answer)
      }
      if (right > left) {
        helper(left, right - 1, parenthesis + ')', answer)
      }
    }
    var generateParenthesis = function (n) {
      let answer = []
      let parenthesis = ''
      helper(n, n, parenthesis, answer)
      return answer
    }
