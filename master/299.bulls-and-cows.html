<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(../css/global.css);
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>299.bulls-and-cows</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>299.bulls-and-cows</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {string} secret
     * @param {string} guess
     * @return {string}
     */
    const getHint = function (secret, guess) {
      let bulls = 0
      let cntS = new Array(10).fill(0)
      let cntG = new Array(10).fill(0)
      for (let i = 0; i < secret.length; ++i) {
        if (secret[i] === guess[i]) {
          ++bulls
        } else {
          // ++cntS[secret[i].charCodeAt() - '0'.charCodeAt()]
          // ++cntG[guess[i].charCodeAt() - '0'.charCodeAt()]
          ++cntS[secret[i] - 0]
          ++cntG[guess[i] - 0]
        }
      }
      let cows = 0
      for (let i = 0; i < 10; ++i) {
        cows += Math.min(cntS[i], cntG[i])
      }
      return `${bulls}A${cows}B`
    }
    let result = 'no data available'
    const secret = '1123', guess = '0111'
    result = getHint(secret, guess)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>

</html>
