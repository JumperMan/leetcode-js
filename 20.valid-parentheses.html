    // 2.use the stack and Map
    const isValid = function (s) {
      const n = s.length
      if (n % 2) return false
      const pairs = new Map([
        [')', '('],
        [']', '['],
        ['}', '{']
      ])
      const stk = []
      for (const ch of s) {
        if (pairs.has(ch)) {
          if (!stk.length || stk.pop() !== pairs.get(ch)) {
            return false
          }
        } else
          stk.push(ch)
      }
      return !stk.length
    }
