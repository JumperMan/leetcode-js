  <div id='result'></div>
  <script>
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var minMoves = function (nums) {
      // 1.brute-force, which will be time-out
      // let tempArr = nums, count = 0
      // if (new Set(tempArr).size === 1) return 0
      // while (new Set(tempArr).size > 1) {

      //   tempArr[tempArr.length - 1]--
      //   console.log(tempArr)
      // }
      // console.log(count)
      // return count

      // 2. math 
      const minNum = Math.min(...nums)
      let res = 0
      for (const num of nums) {
        res += num - minNum
      }
      return res
    }

    let result = 'no data available'
    const nums = [1, 2, 3]

    result = minMoves(nums)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
