    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {number[]}
     */
    var inorderTraversal = function (root) {
      // 1.recursion
      // const res = []
      // const inorder = (node) => {
      //   if (!node) return
      //   inorder(node.left)
      //   res.push(node.val)
      //   inorder(node.right)
      // }
      // inorder(root)
      // return res

      // 2.iteration
      const res = []
      const stack = []
      while (root || stack.length) {
        while (root) {
          stack.push(root)
          root = root.left
        }
        root = stack.pop()
        res.push(root.val)
        root = root.right
      }
      return res
    }
