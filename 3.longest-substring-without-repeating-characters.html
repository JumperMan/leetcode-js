  // 方法二, 滑动窗口
  const lengthOfLongestSubstring = function (s) {
    let set = new Set()
    const n = s.length
    let answer = 0
    let i = 0
    let j = 0
    while (i < n && j < n) {
      let ch = s.charAt(j)
      if (!set.has(ch)) {
        set.add(ch)
        j++
        answer = Math.max(answer, j - i)
      } else {
        set.delete(s.charAt(i++))
      }
    }
    return answer
  }
