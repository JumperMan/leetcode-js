  <title>2139.minimum-moves-to-reach-target-score</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>2139.minimum-moves-to-reach-target-score</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number} target
     * @param {number} maxDoubles
     * @return {number}
     */
    var minMoves = function (target, maxDoubles) {
      let times = 0
      while (target !== 1 && target > 0) {
        if (maxDoubles > 0) {
          if (target % 2 === 0) {
            target = target / 2
            maxDoubles--
            times++
          } else {
            target--
            maxDoubles--
            target = target / 2
            times += 2
          }
          if (target === 1) return times
        } else {
          times += (target - 1)
          return times
        }
      }
      return times
    }

    let result = 'no data available'
    const target = 19, maxDoubles = 2
    result = minMoves(target, maxDoubles)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
