<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url(css/global.css);

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>476.number-complement</title>
</head>

<body>
  <div id='leetcode-box'>
    <h2>476.number-complement</h2>
  </div>
  <div id='result'></div>
  <script>
    /**
     * @param {number} num
     * @return {number}
     */
    var findComplement = function (num) {
      let highbit = 0
      for (let i = 1; i <= 30; i++) {
        if (num >= 1 << i) {
          highbit = i
        }
      }
      const mask = highbit == 30 ? 0x7fffffff : (1 << (highbit + 1)) - 1
      return num ^ mask
    }
    let result = 'no data available'
    const n = 61
    result = findComplement(n)
    document.querySelector('#result').innerHTML = 'result is: ' + JSON.stringify(result)
  </script>
</body>
